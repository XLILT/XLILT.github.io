<h2>1、关于C++ STL 容器（包括string）内存的释放</h2>
<pre>
如果不进行强制释放，内存会被占据直到容器生命周期结束（甚至占据非自己内存不释放，此处经测试可能为内存碎片会导致不能释放）。
用如下代码段进行强制释放。
<code>
    obj_container...
    {
        tmp_container.swap(obj_container);
    }
</code>
</pre>
